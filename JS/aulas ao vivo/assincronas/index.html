<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function num1() {
            
            return new Promise( (retorno)=>{

                setTimeout(() => {
                    
                    retorno('primeira mensagem')
                }, 1000);
            })
        }

        // Promise(()=>{})
        // Promise((parametro1,parametro2)=>{})
        // Promise((parametro1,parametro2,parametro3)=>{})
        function num2() {
            
            return 'segunda mensagem'
        }

        async  function executarNums() {
            
            let rn1 =  await num1();
            let rn2 = num2();

            console.log(rn1)
            console.log(rn2)
        }

        executarNums()
    </script>
</body>
</html>
