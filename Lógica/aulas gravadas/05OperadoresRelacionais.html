<!DOCTYPE html>

<head>

    <title>05 - Operadores Relacionais</title>
</head>
<body>
    
    
    <script>

        // Operadores Relacionais
        alert(5>4);//Maior 
        alert(5>=4);//Maior ou igual 
        alert(5<4);//Menor ou igual
        alert(5<=4);//Menor ou igual
        alert(5!=4);//E diferente
        alert(5==4);//E igual desconsiderando os tipos
        alert(5===4);//E igual considerando os tipos  tbm versÃ£o recomendada a usar

        



    </script>
</body>
</html>
