<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        //Operadores Logicos   

        //&&  E
        //||  ou
        //!   Não


        let valor= prompt("Informe o valor: ");

        let tipoPagamento= confirm("Pagamento á vista: ");


        if (valor>=100 && tipoPagamento==true) {

            document.write(`Total a pagar R$ ${valor*0.9}`);
            
        } else {
            
            document.write(`Total a pagar R$ ${valor}`);

        }
    </script>
</body>
</html>
