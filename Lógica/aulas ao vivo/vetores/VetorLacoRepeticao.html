<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let nomes= ['jao','gab','tai','tem','sam'];

        for(let i = 0 ; i <nomes.length ; i++){


            document.write(nomes[i]+"<br>");
        }


        let obterNome = prompt("informe o nome");

        for(let i = 0 ; i <nomes.length ; i++){
            if(obterNome === nomes[i]){
                alert("nome encontrado!!!");
                break
            }
            
        }
    </script>
</body>
